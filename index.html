<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>유용한 도구 모음</title>
    <style>
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .tool-card {
            border: 1px solid #ddd;
            padding: 20px;
            margin: 10px 0;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .tool-card:hover {
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>유용한 도구 모음</h1>
        <div class="tool-card" onclick="navigateTo('markdown-editor.html')">
            <h2>마크다운 편집기</h2>
            <p>마크다운 문법을 쉽게 변환하고 편집할 수 있는 도구입니다.</p>
        </div>
        <div class="tool-card" onclick="navigateTo('diff-checker.html')">
            <h2>텍스트 비교 도구</h2>
            <p>두 텍스트를 비교하여 차이점을 쉽게 확인할 수 있는 도구입니다.</p>
        </div>
    </div>

    <script>
        function navigateTo(page) {
            window.location.href = page;
        }
    </script>
</body>
</html>
